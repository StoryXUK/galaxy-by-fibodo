    <!--=================================
    cursor -->
    <div id="cursor">

    <!--=================================

    <div id="page" class="main">
      <div class="site-content">
        <div class="content-wrapper">
          <!--=================================
          Coming soon -->
          <section class="coming-soon-section" style="background: url(images/bg/coming-soon-bg.jpg); background-repeat: no-repeat; background-size: cover; background-position: center center;">
            <div class="container">
              <div class="row">
                <div class="col-lg-12">
                  <h2 class="coming-soon-title">Coming Soon</h2>
                </div>
                <div class="col-lg-7">
                  <p class="coming-soon-description m-0">The sad thing is the majority of people have no clue about what they truly want. They have no clarity. When asked the question, responses will be superficial at best, and at worst, will be what someone else wants for them.</p>
                </div>
                <div class="col-lg-8">
                  <div class="countdown-main countdown-style-02">
                    <div class="countdown">
                      <span class="days">00</span>
                      <p class="days_ref">Days</p>
                    </div>
                    <div class="countdown">
                      <span class="hours">00</span>
                      <p class="hours_ref">Hours</p>
                    </div>
                    <div class="countdown">
                      <span class="minutes">00</span>
                      <p class="minutes_ref">Minutes</p>
                    </div>
                    <div class="countdown">
                      <span class="seconds">00</span>
                      <p class="seconds_ref">Seconds</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <!--=================================
          Coming soon -->
        </div>
      </div>
    </div>

    <!--=================================
    Back To Top -->
    <div class="progress-wrap">

        <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98"/>
